<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="d-flex just-center items-center h-100 w-100">
      <div class="d-flex login-window">
        <div class="col-50 login-types-wrapper d-flex just-center items-center">
          <div class="login-types">
            <img src="img/Social_Awareness_logo.png" alt="" />
            <button class="btn btn-google">Sign In with Google</button>
            <button class="btn btn-facebook">Sign In with Facebook</button>
          </div>
        </div>
        <div
          class="col-50 login-fields-wrapper d-flex just-center items-center">
          <div class="login-fields">
            <h2>Register Yourself</h2>
            <form action="" class="login_form">
              <label for="user_id">User Name</label>
              <input 
                id="user_id"
                type="text"
                placeholder="Example@gmail.com" />
              <label for="user_password">Password</label>
              <input
                id="user_password"
                type="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
              />
              <label for="user_password">Re-Enter Password</label>
              <input
                id="user_password"
                type="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
              />
              <button class="btn sign-in-btn">SIGN IN</button>
            </form>
            <div class="d-flex just-end login-help">
              <span><a href="login.html">Already have account?</a></span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
